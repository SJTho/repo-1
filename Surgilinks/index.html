<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Surgical Training">

    <title>Neurolinks Index Page</title>

    <link rel="stylesheet" href="../Surgical_Training/stylesheet2.css" />
    <link rel="stylesheet" href="../Surgical_Training/add-to-homescreen-master/style/addtohomescreen.css" />"

    <link rel="apple-touch-icon" sizes="57x57" href="../Surgilinks/images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../Surgilinks/images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../Surgilinks_Training/images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../Surgilinks/images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../Surgilinks/images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../Surgilinks/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../Surgilinks/images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../Surgilinks/images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../Surgilinks/images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../Surgilinks/images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Surgilinks/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../Surgilinks/images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Surgilinks/images/icons/favicon-16x16.png">
    <link rel="manifest" href="../Surgilinks/images/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../Surgilinks/images/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <!--the splashscreen displays when the app is first opened on z-index 2-->

    <div class="splashscreen">
        <h1 class="splashscreenheader">
            <span class="logo">N</span>
            <span class="logo">E</span>
            <span class="logo">U</span>
            <span class="logo">R</span>
            <span class="logo">O</span>
            <span class="logo">L</span>
            <span class="logo">I</span>
            <span class="logo">N</span>
            <span class="logo">K</span>
            <span class="logo">S</span>
        </h1>
    </div>


    <!--header contains the Neurolinks banner-->

    <header>

        <a href="../Surgilinks/home.html"><span name id="surgical-training-banner">Neurolinks</span></a>
        <a href="../Surgilinks/help.html"><img name id="help-button" src="images/helpicon.png" alt="help_icon" /></a>

    </header>

    <!--content contains the central content-->

    <section name id="content">


        <!--textOnPage is free text used on index and help pages only-->
        <div name id="textOnPage">
            <br />
            <p style="text-align:center;">An intercollegiate training app?<p>
            <p style="text-align:center;">This is a demonstration of what could be .... </p>
            <br /><br /><br /><br /><br />
            <div>
                <button id="clearstorage" onclick="clearstorage()">Clear all local stored links</button>
            </div>
        </div>


        <!--linkGroupTitle shows the group currently showing in the table-->
        <div name id="linkGroupTitle">
            <h1>Logbook</h1>
        </div>


        <!--enter-role allows a user to filter the table to their role-->
        <div name id="enter-role">
            <select id="role" size="1" onchange="ShowList()">
                <option value="logbook-user">User</option>
                <option value="logbook-director">Director</option>
            </select>
        </div>


        <!--buttonsandtable is used to show the links and allow editing of those links-->
        <div name id="buttonsandtable">
            <label>Edit List&nbsp;</label>
            <label class="switch">
                <input type="checkbox" onclick="showeditbuttons()">
                <span class="slider round"></span>
            </label>

            <button id="showaddfields" onclick="showaddfields()">Add New</button>
            <br /><br />
            <table id="myTable">
                <tbody>
                </tbody>
            </table>
        </div>

        <!--addarecord is a popup for adding new links-->
        <div id="addarecord">
            <h3 style="text-align:center">Add New Link</h3>
            <br />
            <label>Order: </label>
            <input type="text" id="order" name="order" />
            <br /><br />
            <label>Display text: </label>
            <input type="text" id="displaytext" name="displaytext" />
            <br /> <br />
            <label>url: </label>
            <input type="text" id="linkurl" name="linkurl" />
            <br /> <br />
            <label>Description: </label>
            <input type="text" id="description" name="description" />
            <br /> <br />
            <label>Expiry date (if any): </label>
            <input type="text" id="expires" name="expires" />
            <br /> <br />
            <label>Show to (select all that apply): </label>
            <select id="who" size="1">
                <option value="logbook-user">User</option>
                <option value="logbook-director">Director</option>
            </select>
            <br /> <br />
            <label>The system will record your ip address and add a time stamp</label>
            <br /> <br />
            <label id="spaceforsubmit"></label>
            <input type="submit" value="Submit" onclick="AddToList()">
            <br />
        </div>


        <!--editarecord is a popup for editing existing links-->
        <div id="editarecord">
            <h3 style="text-align:center">Edit a Link</h3>
            <br />
            <label>Order: </label>
            <input type="text" id="orderEdit" name="orderEdit" />
            <br /> <br />
            <label>Display text: </label>
            <input type="text" id="displaytextEdit" name="displaytextEdit" />
            <br /> <br />
            <label>url: </label>
            <input type="text" id="linkurlEdit" name="linkurlEdit" />
            <br /> <br />
            <label>Description: </label>
            <input type="text" id="descriptionEdit" name="descriptionEdit" />
            <br /> <br />
            <label>Expiry date (if any): </label>
            <input type="text" id="expiresEdit" name="expiresEdit" />
            <br /> <br />
            <label>Show to (select all that apply): </label>
            <select id="whoEdit" size="1">
                <option value="logbook-user">User</option>
                <option value="logbook-director">Director</option>
            </select>
            <br /> <br />
            <label>The system will record your ip address and add a time stamp</label>
            <br /> <br />
            <label id="spaceforsubmit"></label>
            <input type="submit" value="Submit" onclick="editrecordsubmit()">
            <br />
            <textarea id="recordnumber" name="recordnumber" style="display:none;"></textarea>
        </div>


    </section>


    <!--footer contains the foot bar-->
    <footer>
        <div>
            <a href="ISCP.html"><img src="images/iscpicon.png" alt="ISCP_icon" /><br />ISCP</a>
            <a href="logbook2.html"><img src="images/logbookicon.png" alt="logbook_icon" /><br />Logbook</a>
            <a href="JCST.html"><img src="images/jcsticon.png" alt="JCST_icon" /><br />JCST</a>
            <a href="JCIE.html"><img src="images/jcieicon.png" alt="JCIE_icon" /><br />JCIE</a>
            <a href="ICBSE.html"><img src="images/icbseicon.png" alt="ICBSE_icon" /><br />ICBSE</a>
        </div>
    </footer>


    <script src="../Surgilinks/Script1.js"></script>
    <script src="../Surgilinks/add-to-homescreen-master/src/addtohomescreen.js"></script>
 <script>
     if (
         (("standalone" in window.navigator) && !window.navigator.standalone)
         ||
         (!window.matchMedia('(display-mode: standalone)').matches)
     ) {
         addToHomescreen();
     }
 </script>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neurolinks to the elogbook</title>
    <link rel="stylesheet" href="../Surgical_Training/stylesheet2.css" />
    <script src="../Surgical_Training/Script1.js"></script>
</head>

<body onload="retrievefromstorage();">


    <!--header contains the Neurolinks banner-->

    <header>

        <a href="../Surgical_Training/home.html"><span name id="surgical-training-banner">Neurolinks</span></a>
        <a href="../Surgical_Training/help.html"><img name id="help-button" src="images/helpicon.png" alt="help_icon" /></a>

    </header>

    <!--content contains the central content-->

    <section name id="content">


        <h1>Logbook</h1>

        <div name id="enter-role">

            <label>What is your role? &nbsp;</label>
            <select id="role" size="1" onchange="ShowList()">
                <option value="logbook-user">User</option>
                <option value="logbook-director">Director</option>
            </select>
        </div>

        <div name id="buttonsandtable">

            <label>Edit&nbsp;</label>
            <label class="switch">
                <input type="checkbox" onclick="showeditbuttons()">
                <span class="slider round"></span>
            </label>

            <button id="showaddfields" onclick="showaddfields()">Add New</button>
            <br /><br />
            <table id="myTable">
                <tbody>
                </tbody>
            </table>
        </div>


        <div id="addarecord">
            <h3 style="text-align:center">Add New Link</h3>
            <br />
            <label>Order: </label>
            <input type="text" id="order" name="order" />
            <br /><br />
            <label>Display text: </label>
            <input type="text" id="displaytext" name="displaytext" />
            <br /> <br />
            <label>url: </label>
            <input type="text" id="linkurl" name="linkurl" />
            <br /> <br />
            <label>Description: </label>
            <input type="text" id="description" name="description" />
            <br /> <br />
            <label>Expiry date (if any): </label>
            <input type="text" id="expires" name="expires" />
            <br /> <br />
            <label>Show to (select all that apply): </label>
            <select id="who" size="1">
                <option value="logbook-user">User</option>
                <option value="logbook-director">Director</option>
            </select>
            <br /> <br />
            <label>The system will record your ip address and add a time stamp</label>
            <br /> <br />
            <label id="spaceforsubmit"></label>
            <input type="submit" value="Submit" onclick="AddToList()">
            <br />

        </div>

        <div id="editarecord">
            <h3 style="text-align:center">Edit a Link</h3>
            <br />
            <label>Order: </label>
            <input type="text" id="orderEdit" name="orderEdit" />
            <br /> <br />
            <label>Display text: </label>
            <input type="text" id="displaytextEdit" name="displaytextEdit" />
            <br /> <br />
            <label>url: </label>
            <input type="text" id="linkurlEdit" name="linkurlEdit" />
            <br /> <br />
            <label>Description: </label>
            <input type="text" id="descriptionEdit" name="descriptionEdit" />
            <br /> <br />
            <label>Expiry date (if any): </label>
            <input type="text" id="expiresEdit" name="expiresEdit" />
            <br /> <br />
            <label>Show to (select all that apply): </label>
            <select id="whoEdit" size="1">
                <option value="logbook-user">User</option>
                <option value="logbook-director">Director</option>
            </select>
            <br /> <br />
            <label>The system will record your ip address and add a time stamp</label>
            <br /> <br />
            <label id="spaceforsubmit"></label>
            <input type="submit" value="Submit" onclick="editrecordsubmit()">
            <br />
            <textarea id="recordnumber" name="recordnumber" style="display:none;"></textarea>

        </div>

    </section>


    <!--footer contains the foot bar-->

    <footer>
        <div>
            <a href="ISCP.html"><img src="images/iscpicon.png" alt="ISCP_icon" /><br />ISCP</a>
            <a href="logbook2.html"><img src="images/logbookicon.png" alt="logbook_icon" /><br />Logbook</a>
            <a href="JCST.html"><img src="images/jcsticon.png" alt="JCST_icon" /><br />CST COPSS</a>
            <a href="JCIE.html"><img src="images/jcieicon.png" alt="JCIE_icon" /><br />JCIE</a>
            <a href="ICBSE.html"><img src="images/icbseicon.png" alt="ICBSE_icon" /><br />ICBSE</a>
        </div>
    </footer>
</body>
</html>

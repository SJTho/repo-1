<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neurolinks to the elogbook</title>
    <link rel="stylesheet" href="../Surgical_Training/stylesheet2.css" />
    <script src="../Surgical_Training/Script1.js"></script>
</head>
<body onload="updatelinks('user');">

    <header>
        <!--header contains the Surgical trainer banner-->

        <header>

            <a href="../Surgical_Training/home.html"><span name id="surgical-training-banner">Neurolinks</span></a>
            <a href="../Surgical_Training/help.html"><img name id="help-button" src="images/helpicon.png" alt="help_icon" /></a>

        </header>

    </header>

    <section name id="content">
        <!--contains the central content in seperate containers-->
       <br />

        <div name id="enter-role">

            <label>What is your role? &nbsp;</label>

            <select id="logbook-role" size="1" onchange="updatelinks(this.value)">
                <option value="user">User</option>
                <option value="director">Director</option>
            </select>
        </div>


        <div name id="first-box">

            <ul name id="linklist">

                <div class="user">
                <li><a href="https://www.elogbook.org/" target="_self">Website</a></li>
        </div>
        <div class="user">
            <li> <a href="https://client.elogbook.org/eLogbook/Operations/OperationMaintain/Add" target="_self">Add Operations</a></li>
        </div>
        <div class="user">
            <li> <a href="https://client.elogbook.org/eLogbook/Operations/OperationList" target="_self">Browse Operations</a></li>
        </div>
        <div class="user">
            <li> <a href="https://client.elogbook.org/eLogbook/Operations/ConsolidationFilters" target="_self">Browse Filters</a></li>
        </div>
        <div class="user">
            <li> <a href="https://client.elogbook.org/eLogbook/Operations/ConsolidationReports" target="_self">My Reports</a></li>
        </div>
        <div class="user">
            <li> <a href="https://client.elogbook.org/eLogbook/User/UserDetails" target="_self">My Details</a></li>
        </div>
        <div class="director">
            <li><a href="https://client.elogbook.org/eLogbook/Director/TrainingProgrammeList" target="_self">My Training Programmes</a></li>
        </div>


        </ul>
        </div>
    </section>
      <footer>
            <!--footer contains the foot bar-->
          <div name id="foot-text">
              <table Style="width:100%;">
                  <tr>
                      <th width="20%"><span name id="ISCP"><a href="ISCP.html"><img src="images/iscpicon.png" alt="ISCP_icon" /><br />ISCP</a></span></th>
                      <th width="20%" style="background-color:dimgrey"><span name id="eLogbook"><a href="logbook2.html"><img src="images/logbookicon.png" alt="logbook_icon" /><br />Logbook</a></span></th>
                      <th width="20%"><span name id="JCST"><a href="JCST.html"><img src="images/jcsticon.png" alt="JCST_icon" /><br />JCST COPSS</a></span></th>
                      <th width="20%"><span name id="JCIE"><a href="JCIE.html"><img src="images/jcieicon.png" alt="JCIE_icon" /><br />JCIE</a></span></th>
                      <th width="20%"><span name id="ICBSE"><a href="ICBSE.html"><img src="images/icbseicon.png" alt="ICBSE_icon" /><br />ICBSE</a></span></th>
                  </tr>
              </table>
          </div>
        </footer>
    </body>
</html>

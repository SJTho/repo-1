<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neurolinks to ISCP</title>
    <link rel="stylesheet" href="../Surgical_Training/stylesheet2.css" />
    <script src="../Surgical_Training/Script1.js"></script>
</head>
<body onload="updatelinks('trainee');">


    <!--header contains the Surgical trainer banner-->

    <header>

        <a href="../Surgical_Training/home.html"><span name id="surgical-training-banner">Neurolinks</span></a>
        <a href="../Surgical_Training/help.html"><img name id="help-button" src="images/helpicon.png" alt="help_icon" /></a>

    </header>


    </header>

    <section name id="content">
        <!--contains the central content in seperate containers-->

        <br />

        <div name id="enter-role">

            <label>What is your role? &nbsp;</label>

            <select id="iscp-role" size="1" onchange="updatelinks(this.value)">
                <option value="trainee">Trainee</option>
                <option value="cs">Clinical Supervisor</option>
                <option value="aes">Assigned Educational Supervisor</option>
                <option value="tpd">Training Programme Director</option>
                <option value="hos">Head of School</option>
            </select>
            <br /><br />
        </div>
        <div name id="first-box">

            <ul name id="linklist">

                <div class="trainee">
                <li><a href="https://www.iscp.ac.uk/" target="_self">Home page</a></li>
        </div>
        <div class="hos"><li><a href="" target="_self">A HoS link</a></li></div>
        <div class="tpd"><li><a href="" target="_self">A TPD link</a></li></div>
        <div class="aes"><li><a href="" target="_self">An Aes link</a></li></div>
        <div class="aes"><li><a href="" target="_self">Another AES link</a></li></div>

        </ul>
        </div>
    </section>
    <footer>
        <!--footer contains the foot bar-->
        <div name id="foot-text">
            <table Style="width:100%;">
                <tr>
                    <th width="20%" style="background-color:dimgrey"><span name id="ISCP"><a href="ISCP.html"><img src="images/iscpicon.png" alt="ISCP_icon" /><br />ISCP</a></span></th>
                    <th width="20%"><span name id="eLogbook"><a href="logbook2.html"><img src="images/logbookicon.png" alt="logbook_icon" /><br />Logbook</a></span></th>
                    <th width="20%"><span name id="JCST"><a href="JCST.html"><img src="images/jcsticon.png" alt="JCST_icon" /><br />JCST COPSS</a></span></th>
                    <th width="20%"><span name id="JCIE"><a href="JCIE.html"><img src="images/jcieicon.png" alt="JCIE_icon" /><br />JCIE</a></span></th>
                    <th width="20%"><span name id="ICBSE"><a href="ICBSE.html"><img src="images/icbseicon.png" alt="ICBSE_icon" /><br />ICBSE</a></span></th>
                </tr>
            </table>
        </div>
    </footer>

</body>
</html>

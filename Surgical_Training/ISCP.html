<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neurolinks to ISCP</title>
    <link rel="stylesheet" href="../Surgical_Training/stylesheet2.css" />
    <script src="../Surgical_Training/Script1.js"></script>
</head>
<body onload="updatelinks('trainee');">


    <!--header contains the Surgical trainer banner-->

    <header>

        <a href="../Surgical_Training/home.html"><span name id="surgical-training-banner">Neurolinks</span></a>
        <a href="../Surgical_Training/help.html"><img name id="help-button" src="images/helpicon.png" alt="help_icon" /></a>

    </header>


    <!--content contains the central content-->

    <section name id="content">

        <h1>Intercollegiate Surgical Curriculum Programme</h1>

        <div name id="enter-role">

            <label>What is your role? &nbsp;</label>
            <select id="iscp-role" size="1" onchange="updatelinks(this.value)">
                <option value="trainee">Trainee</option>
                <option value="cs">Clinical Supervisor</option>
                <option value="aes">Assigned Educational Supervisor</option>
                <option value="tpd">Training Programme Director</option>
                <option value="hos">Head of School</option>
            </select>
           
        </div>


        <div name id="first-box">

            <ul name id="linklist">
                <li class="trainee"><a href="https://www.iscp.ac.uk/" target="_self">Home page</a></li>
                <li class="trainee"><a href="https://www.iscp.ac.uk/2020/account-details/user" target="_self">My Details</a></li>
                <li class="hos"><a href="" target="_self">A HoS link</a></li>
                <li class="tpd"><a href="" target="_self">A TPD link</a></li>
                <li class="cs"><a href="https://www.iscp.ac.uk/mytrainees/cs.aspx?role_type=cs" target="_self">My Trainees as a Clinical Supervisor</a></li>
                <li class="aes"><a href="https://www.iscp.ac.uk/mytrainees/aes.aspx?role_type=aes" target="_self">My Trainees as an Assigned Educational Supervisor</a></li>
                <li class="aes"><a href="" target="_self">Another AES link</a></li>
            </ul>
        </div>

    </section>

    <!--footer contains the foot bar-->

    <footer>
        <table Style="width:100%;">
            <tr>
                <th width="20%"><a href="ISCP.html"><img src="images/iscpicon.png" alt="ISCP_icon" /><br />ISCP</a></th>
                <th width="20%"><a href="JCST.html"><img src="images/logbookicon.png" alt="logbook_icon" /><br />Logbook</a></th>
                <th width="20%"><a href="JCST.html"><img src="images/jcsticon.png" alt="JCST_icon" /><br />JCST COPSS</a></th>
                <th width="20%"><a href="JCIE.html"><img src="images/jcieicon.png" alt="JCIE_icon" /><br />JCIE</a></th>
                <th width="20%"><a href="ICBSE.html"><img src="images/icbseicon.png" alt="ICBSE_icon" /><br />ICBSE</a></th>
            </tr>
        </table>

    </footer>

</body>
</html>
